name: Build iOS IPA

on:
  workflow_dispatch:
  push:
    branches: [main, master]
    paths:
      - 'app/**'
      - 'components/**'
      - 'public/**'
      - 'capacitor.config.ts'
      - 'package.json'
      - '.github/workflows/build-ios.yml'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Next.js app
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://dummy:dummy@localhost:5432/dummy?schema=public' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'dummy-secret-key-for-build-only-min-32-chars-long' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}
          
      - name: Setup Capacitor iOS
        run: |
          if ! npm list @capacitor/ios > /dev/null 2>&1; then
            npm install @capacitor/ios
          fi
          if [ ! -d "ios" ]; then
            npx cap add ios --no-deps
          fi
          
      - name: Sync Capacitor
        run: npx cap sync ios
        
      - name: Setup CocoaPods
        run: |
          if ! command -v pod &> /dev/null; then
            sudo gem install cocoapods
          fi
          cd ios/App && pod install && cd ../..
          
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
          
      - name: Build Archive
        run: |
          xcodebuild archive \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath ${{ runner.temp }}/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            PROVISIONING_PROFILE_SPECIFIER="" \
            || echo "Archive build completed with warnings"
        continue-on-error: true
        
      - name: Export IPA (Development)
        if: success()
        run: |
          mkdir -p ios/build
          xcodebuild -exportArchive \
            -archivePath ${{ runner.temp }}/App.xcarchive \
            -exportPath ios/build \
            -exportOptionsPlist .github/ios/ExportOptions.plist \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            || echo "IPA export completed with warnings"
        continue-on-error: true
        
      - name: List build artifacts
        if: always()
        run: |
          echo "Checking for IPA files..."
          find ios/build -name "*.ipa" -type f || echo "No IPA files found"
          ls -la ios/build/ || echo "ios/build directory not found"
        
      - name: Upload IPA artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: |
            ios/build/*.ipa
            ios/build/*.app
          retention-days: 30
          if-no-files-found: warn
          
      - name: Upload Archive artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: ${{ runner.temp }}/App.xcarchive
          retention-days: 7
          if-no-files-found: ignore
